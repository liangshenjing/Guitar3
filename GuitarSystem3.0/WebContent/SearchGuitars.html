 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查找吉他</title>

</head>
<body>
<form action="SearchGuitars" method="get">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-3 col-lg-3">
				<h2>吉他查找</h2>
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<h2>查询结果</h2>
			</div>
			<div class="col-xs-12 col-md-12 col-lg-12">
				<hr />
			</div>
			<div class="col-xs-12 col-md-3 col-lg-3">
				<div class="input-group">
					<span >制&ensp;造&ensp;商</span>
					<input type="text" name="builder" id="builder"  class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">类&emsp;&emsp;型</span>
					<input type="text" name="type" id="type"  class="form-control"/>	
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">背部木料</span>
					<input type="text" name="backWood" id="backWood"  class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">顶部木料</span>
					<input type="text" name="topWood" id="topWood" " class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">弦&emsp;&emsp;数</span>
					<input type="text" name="StringNum" id="StringNum" class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">型&emsp;&emsp;号</span>
					<input type="text" name="model" id="model"  class="form-control"/>
				</div>
				<div style="text-align:center;margin-top:10px;">
					<input type="submit" value="查询">
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div class="table-responsive">
					<table class="table table-hover">
						<tr>
							<th>制造商</th>
							<th>型号</th>
							<th>类型</th>
							<th>弦数</th>
							<th>顶部木料</th>
							<th>背部木料</th>
							<th>价格</th>
						</tr>						
	
					</table>
					
				</div>
			</div>
		</div>
	</div>
	</form>
</body>

</html>
